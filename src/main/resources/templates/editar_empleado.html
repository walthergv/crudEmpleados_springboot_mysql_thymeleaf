<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Editar empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="bg-secondary">
    <nav class="navbar navbar-expand-md bg-dark navbar-dark" data-bs-theme="dark">
        <a class="navbar-brand" href="#">Control de empleados</a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/empleados}">Control de empleados</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 container justify-content-centers">
                <h1 class="text-center">Editar Empleado</h1>
                <div class="card-body">
                    <form th:action="@{/empleados/{id}(id=${empleado.id})}" th:object="${empleado}" method="post">
                        <div class="form-group">
                            <label class="form-label">Nombre</label>
                            <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Cristiano" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Apellido</label>
                            <input type="text" name="apellido" th:field="*{apellido}" class="form-control"  placeholder="Ronaldo" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Direccion</label>
                            <input type="text" name="direccion" th:field="*{direccion}" class="form-control" placeholder="Portugal" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" th:field="*{email}" class="form-control" placeholder="r@gmail.com" required>
                        </div>
                        <br>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-success">Editar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
